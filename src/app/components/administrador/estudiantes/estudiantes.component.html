<div class="content__inner " style="width: 100%">
  <nav class="navbar navbar-expand-lg titulo">
    <h2 class="p">Estudiantes</h2>
  </nav>
  <div class="card">
    <div class="card-body">
      <button type="button" class="btn btn-success button" (click)='nuevoNino()'>Inscribir niño</button>
      <button type="button" class="btn btn-success button" (click)='nuevoAdulto()'>Inscribir adulto</button>
      <button type="button" class="btn btn-success button">Actualizar</button>
      <button type="button" class="btn btn-success button">Eliminar</button>
      <div id="pdfTable" #pdfTable class="tabla_admin">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <ng-container matColumnDef="numero_doc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
            <td mat-cell *matCellDef="let estudiante"> {{estudiante.numero_doc}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre_completo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let estudiante"> {{estudiante.nombre_completo}} </td>
          </ng-container>

          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let estudiante"> {{estudiante.apellidos}} </td>
          </ng-container>

          <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
            <td mat-cell *matCellDef="let estudiante"> {{estudiante.genero }} </td>
          </ng-container>

          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
            <td mat-cell *matCellDef="let estudiante"> {{estudiante.telefono}} </td>
          </ng-container>

          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let estudiante"> {{estudiante.correo}} </td>
          </ng-container>

          <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef> Detalle </th>
            <mat-cell *matCellDef="let estudiante">
              <button type="button" class="btn btn-success button" (click)="verAlumno(estudiante.numero_doc)">Ver Detalle</button>
            </mat-cell>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <button type="button" class="btn" (click)="exportPdf()">Exportar</button>
    </div>
  </div>
</div>
