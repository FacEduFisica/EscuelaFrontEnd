<div class="content__inner " style="width: 100%">
  <nav class="navbar navbar-expand-lg titulo">
    <h2 class="p">asistencia</h2>
  </nav>
  <div class="card">
    <div class="card-body">
      <button type="button" class="btn btn-success button" (click)="atras()">Atrás</button>
      <div id="pdfTable" #pdfTable class="tabla_admin">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="nombre_completo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let estudiante"> {{estudiante.nombre_completo}} </td>
          </ng-container>

          <ng-container matColumnDef="Personas_has_Cursos_Personas_numero_doc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
            <td mat-cell *matCellDef="let estudiante"> {{estudiante.Personas_has_Cursos_Personas_numero_doc}} </td>
          </ng-container>

          <ng-container matColumnDef="asistio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Asistió </th>
            <td mat-cell *matCellDef="let estudiante"> {{estudiante.asistio}} </td>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let estudiante"> {{estudiante.fecha}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <button type="button" class="btn" (click)="exportPdf()">Exportar</button>
    </div>
  </div>
</div>
