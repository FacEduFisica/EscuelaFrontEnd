<div class="content__inner " style="width: 100%">
  <nav class="navbar navbar-expand-lg titulo">
    <h2 class="p">Entrenamientos</h2>
  </nav>
  <div class="card">
    <div class="card-body">
      <button type="button" class="btn btn-success button" (click)='irEntrenamiento()'>Nueva Planificación</button>
      <button type="button" class="btn btn-success button" (click)='irObjetivos()'>Objetivos</button>
      <div id="pdfTable" #pdfTable class="tabla_admin">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <ng-container matColumnDef="id_curso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código Curso </th>
            <td mat-cell *matCellDef="let curso"> {{curso.id_curso}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Curso </th>
            <td mat-cell *matCellDef="let curso"> {{curso.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="clase">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Clase </th>
            <td mat-cell *matCellDef="let curso"> {{curso.clase}} </td>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let curso"> {{curso.fecha}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <button type="button" class="btn" (click)="exportPdf()">Exportar</button>
    </div>
  </div>
</div>
