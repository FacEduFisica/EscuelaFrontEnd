<div class="card">
  <img class="card-img-top" [src]="widgetImg" alt="Foto">
  <div class="card-body">
    <h4 class="card-title">{{ widgetTitle }}</h4>
    <h6 class="card-subtitle">{{ widgetSubTitle }}</h6>
    <p>{{ widgetContent }}</p>
    <span class="badge badge-secondary">{{widgetTopic}}</span>
  </div>
</div>
